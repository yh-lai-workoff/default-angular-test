<h1>ANGULAR FORMS</h1>

<form #formName="ngForm" (submit)="fun1(formName)">
    <label for="val1">Simple Text Box</label>
    <input type="text" name="val" id="" [(ngModel)]="val" required><br>
    <label for="val2">Simple Text Box 2 (min 10)</label>
    <input type="text" name="val2" id="" [(ngModel)]="val2" minlength="10" maxlength="20"><br>
    <br>
    <label for="check1">Checkbox:</label>
    <input type="checkbox" name="check1" id="" [(ngModel)]="checkbox" required><br>
    <br>
    <label for="RadioGroup">Radio Button Groups</label>
    <input type="radio" name="RadioGroup" id="" value="22" [(ngModel)]="radio1" required><span>22</span><br>
    <input type="radio" name="RadioGroup" id="" value="23" [(ngModel)]="radio1"><span>23</span><br>
    <input type="radio" name="RadioGroup" id="" value="24" [(ngModel)]="radio1"><span>24</span><br>
    <br>
    <label for="dropdown">Dropdown Options</label>
    <select name="dropdown" id="" [(ngModel)]="dropdown">
        <option value="pick1">pick1</option>
        <option value="23">23</option>
        <option value="wow">wow</option>
    </select><br>
    <br>
    <label for="multi">Multiple Selection Box</label>
    <select name="multi" id="" [(ngModel)]="multiple" multiple>
        <option value="111">111</option>
        <option value="222">222</option>
        <option value="333">333</option>
    </select><br>
    <input type="submit" value="Submit" [disabled]="!formName.valid">
    <button (click)="fun2(formName);setDefault(formName)">CLick me to reset</button>
    <button type="reset">Actual Reset Button (No Call)</button>
</form>

<p>
    {{val}}
</p>
<p>
    Radio Button 1: {{radio1}}
</p>
